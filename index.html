---
layout: index
paginate: 1 # 指定每页多少条
paginate_path: "page:num" # 指定每页的url
---
<div class="row archived-container">
  <div class="twelve columns">
    <div class="row border-top-normal">
      {% for post in site.posts %}
        <div class="row">
          <div class="twelve columns">
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <div class="article-list-item">
                  <span class="article-list-title">{{ post.title }}</span>
                  <span class="post-meta date-label">
                    {{ post.date | date: "%Y-%m-%d" }}
                  </span>
                </div>
              </a>
              <p>{{ post.excerpt }}</p>
          </div>
        </div>
  {% endfor %}
    </div>
  </div>
</div>
