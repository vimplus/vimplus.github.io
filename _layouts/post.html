<!DOCTYPE html>
<html class="theme-vimplus">

<head>
    <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
</head>

<body class="blog">
    <div class="preloader">
        <div class="preload-status"></div>
    </div>

    <div class="wrap">
        <!-- Header -->
        {% include header.html %}
        <!-- End Header -->
        <!-- Main Page Content and Sidebar -->
        <div class="main-part">
            <div class="content theme-tint">
                <div class="content-container nine columns">
                    <!-- Post -->
                    <article class="article">
                        <header class="article-header">
                            <div class="article-title">
                                <h1>{{ page.title }}</h1>
                            </div>
                            <div class="article-info">
                                <time class="date" datetime="{{ page.date | date: '%B %d, %Y'}}">{{ page.date | date: '%Y-%m-%d'}}</time>
                                <div class="article-tags">
                                    {% for tag in page.tag %}
                                    <a id="{{ tag }}-ref" href="/tags.html#{{tag}}">{{ tag }}</a> {% endfor %}
                                </div>
                            </div>
                        </header>
                        <div class="row">
                            {% if page.image %}
                            <p style="text-align:center">
                              <img width="600px" style="height:300px;" src="{{page.image}}">
                            </p>
                            {% endif %}
                            <div class="maincontent">
                                <div class="twelve columns">
                                    {{ content }}
                                </div>
                            </div>
                        </div>
                        {% if page.comments %} {% include duoshuo.html %} {% endif %}
                    </article>
                    <!-- End Post -->
                </div>
            </div>
            <div class="sider-bar"></div>
        </div>
        <!-- End Main Page Content and Sidebar -->
        <!-- Footer -->
        {% include footer.html %}
        <!-- End Footer -->
    </div>
</body>

</html>
